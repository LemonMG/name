        }

        function copyToClipboard(text) {
            navigator.clipboard.writeText(text).then(() => {
                alert('复制成功！');
            }).catch(err => {
                console.error('复制失败：', err);
            });
        }

        // 绑定按钮事件
        document.getElementById('generateName').addEventListener('click', function() {
            const surname = document.getElementById('surname').value.trim();
            const nameLength = document.querySelector('input[name="nameLength"]:checked').value;
            
            if (!surname) {
                alert('请输入姓氏');
                return;
            }
            
            // 生成名字
            const names = generateRandomNames(surname, parseInt(nameLength));
            
            // 显示结果
            const resultContainer = document.getElementById('nameResults');
            resultContainer.innerHTML = '';
            
            names.forEach(name => {
                const nameElement = document.createElement('div');
                nameElement.className = 'name-suggestion';
                nameElement.innerHTML = `
                    <h3>${name}<span class="pinyin">${getNamePinyin(name)}</span></h3>
                    ${generateExplanation(name, surname)}
                    <button class="copy-btn" onclick="copyToClipboard('${name} ${getNamePinyin(name)}\n${generateExplanation(name, surname).replace(/<[^>]*>/g, '')}')">一键复制</button>
                `;
                resultContainer.appendChild(nameElement);
            });
        });
    </script>
</body>
</html>
